<!DOCTYPE html>
<html>
  <head>
    <title>Democracy tools: Debate</title>
    <link rel="stylesheet" href="style/main.css" type="text/css">
  </head>
  <body>
    <div id="account"></div>

    <h1>Debate</h1>

    <div id="content">
    </div>
  </body>
  <script src="/_utils/script/sha1.js"></script>
  <script src="/_utils/script/json2.js"></script>
  <script src="/_utils/script/jquery.js"></script>
  <script src="/_utils/script/jquery.couch.js"></script>
  <script src="vendor/couchapp/jquery.couchLogin.js"></script>
  <script src="vendor/couchapp/jquery.couchProfile.js"></script>
  <script src="vendor/couchapp/md5.js"></script>
  <script src="vendor/couchapp/jquery.mustache.js"></script>

  <script id="show-issue-template" type="x-mustache">
    <div class="issue">
     <div class="support"><i>Support</i>: {{#support}}{{.}} {{/support}}</div>
     <b>{{summary}}</b>
     {{{content}}}
    </div>
  </script>
  
  <script id="show-proposal-template" type="x-mustache">
    <div class="proposal">
     <div class="support"><i>Support</i>: {{#support}}{{.}} {{/support}}</div>
     <b>Proposal: {{title}}</b><br/>
     {{{content}}}
    </div>
  </script>

  <script id="show-comment-template" type="x-mustache">
    <div class="comment">
     {{{content}}} - <b>{{user}}</b>
    </div>
  </script>

  <script id="new-issue-template" type="text/x-mustache">
    <div>
      <form>
        <input type="hidden" name="type" value="issue" />
        <div>
          <label>Background / Description</label><br />
          <textarea name="content" rows="20" cols="80"></textarea>
        </div>
        <div>
          <label>Summary:</label><br />
          <input type="text" name="summary" size="80" /></label>
        </div>
        <div>
          <input type="submit" />
        </div>
      </form>
    </div>
  </script>
  
  <script id="new-comment-template" type="text/x-mustache">
    <div>
      <form>
        <input type="hidden" name="type" value="comment" />
        <div>
          <label>Comment</label><br />
          <textarea name="content" rows="20" cols="80"></textarea>
        </div>
        <div>
          <input type="submit" />
        </div>
      </form>
    </div>
  </script>
  
  <script id="new-proposal-template" type="text/x-mustache">
    <div>
      <form>
        <input type="hidden" name="type" value="proposal" />
        <div>
          <label>Title:</label><br />
          <input type="text" name="title" size="80" /></label>
        </div>
        <div>
          <label>Description</label><br />
          <textarea name="content" rows="20" cols="80"></textarea>
        </div>
        <div>
          <input type="submit" />
        </div>
      </form>
    </div>
  </script>

  <script src="script/showdown.js"></script>  
  <script src="script/jtemplate.js"></script>
  <script src="script/mirror.js"></script>
  <script src="script/app.js"></script>

</html>
